<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="script.js" defer></script>
    <title>POD Request Access Landing Page</title>
</head>

<body>
    <div class="wrapper">
        <main class="main-content">
            <img src="desktop/logo.svg" alt="logo" class="logo">
            <img src="desktop/bg-pattern-dots.svg" alt="dots" class="dots">
            <div class="content">
                <h1 class="title"><span class="title-neon">Publish your podcasts</span> everywhere.</h1>
                <p class="main-text">
                    Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
                    Spotify, Apple
                    Podcasts, Google Podcasts, Pocket Casts and more!
                </p>
                <div class="mobile-reverse">
                    <div class="form">
                        <div class="access-input">
                            <input class="input-email" placeholder="Email adress" type="email">
                            <button class="button">Request Access</button>
                        </div>
                    </div>
                    <div class="input-error">Oops! Please check your email</div>
                    <div class="podcast-icons">
                        <div class="podcast-icon"><img src="desktop/spotify.svg" alt="spotify podcast"></div>
                        <div class="podcast-icon"><img src="desktop/apple-podcast.svg" alt="apple podcast"></div>
                        <div class="podcast-icon"><img src="desktop/google-podcasts.svg" alt="google podcasts"></div>
                        <div class="podcast-icon"><img src="desktop/pocket-casts.svg" alt="pocket casts"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
